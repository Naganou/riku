<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>練習アプリ</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="lunch.png">
</head>
<body>
  <header>
    <div class="container">
      <div class="info">
        <h1>すごい柴犬</h1>
        <p>最高な柴犬です</p>
      </div>
      <div class="pic">
        <img src="img/riku1.JPG" alt="柴犬の顔">
      </div>
    </div>
  </header>

  <section class="frame">
    <h1>紹介写真</h1>

    <div class="container">
      <section>
        <div class="pic">
          <img src="img/riku2.JPG" alt="公園にいる柴犬">
        </div>
        <div class="info">
          <h1>すごくかわいい</h1>
          <p>とにかく人間みたいな心がある。</p>
        </div>
      </section>

      <section>
        <div class="pic">
          <img src="img/riku3.JPG" alt="歩道でこちらを見る柴犬">
        </div>
        <div class="info">
          <h1>すごく誠実</h1>
          <p>とにかく良し悪しが人間よりよく分かる。</p>
        </div>
      </section>
      
      <section>
        <div class="pic">
          <img src="img/riku4.JPG" alt="木陰から覗く柴犬">
        </div>
        <div class="info">
          <h1>すごく優しい</h1>
          <p>人が好き。</p>
        </div>
      </section>
      
    </div>
  </section>

  <section class="pictures">
    <h1>その他のスナップ</h1>

    <ul>
      <li>
        <img src="img/riku7.JPG" alt="階段の上に居る柴犬">
        <h2>門で</h2>
        <p>だれか来たか？</p>
      </li>
      <li>
        <img src="img/riku5.JPG" alt="眠そうな柴犬">
        <h2>家のストーブ前で</h2>
        <p>あったか〜い。</p>
      </li>
      <li>
        <img src="img/riku6.JPG" alt="フェンスの前の柴犬">
        <h2>庭の中で</h2>
        <p>セキュリティ万全です。</p>
      </li>
    </ul>
  </section>

  <section class="remenber-riku">
    <h1>思い出のリクちゃんでした</h1>
  </section>

  <footer>
    M. Nagano
  </footer>
</body>
</html>
